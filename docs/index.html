<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PowerAudio demo</title>
    <style>
        body {
            background-color: black;
            overflow: hidden;
            text-align: center;
            position: relative;
            margin: 0;
        }

        #visualization {
            position: fixed;
            width: 100%;
            height: 100%;
        }

        p {
            position: fixed;
            top: calc(50% - 50px);
            width: 100%;
            color: white;
            font-weight: bold;
            font-size: 50px;
            font-family: monospace;
            margin: 0;
        }

        audio {
            margin: 10px auto 0 auto;
            display: none;
        }
    </style>
</head>
<body>

    <p id="start-info">CLICK TO START</p>
    <div id="visualization"></div>
    <audio id="audio" preload="auto" crossorigin="anonymous" controls="true"><source src="music.mp3" type="audio/mpeg"></audio>
    <script src="bundle.js"></script>
</body>
</html>
